<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Student.css">
    <title>Registration</title>
</head>
<body>

    <div class="upper-bar">
        <a href="First.html">Home</a>
        <h2>Student Registration Portal</h2>
     </div>
      <form action="">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>
    
        <div>
            <label type="bat" for="batch">Batch:</label>
            <select id="batch" name="batch" required>
              <option value="Batch-A">Batch-A</option>
              <option value="Batch-B">Batch-B</option>
              <option value="Batch-C">Batch-C</option>
              <option value="Batch-D">Batch-D</option>
              <option value="Batch-E">Batch-E</option>
              <option value="Batch-F">Batch-F</option>
            </select>
          </div>
    
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <label for="password-confirm">Re-enter Password:</label>
        <input type="password" id="password-confirm" name="password-confirm" required><br><br>
    
        <input type="submit" value="Submit">
      </form>
</body>
</html>
